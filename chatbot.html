<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Automate your customer service with ChatBot and never miss a chance to sell or help your customers. Build your own chatbots from scratch, no technical skills needed!">
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <style>

@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap");

::-webkit-scrollbar {
    display: none;
}
* {
    margin: 0;
    padding: 0;
    -ms-overflow-style: none; 
    scrollbar-width: none; 
}
.background {
    background: teal;
    height: 90vh;
    width: auto;
    margin: 0;
    padding: 5vh 0;
    display: flex;
    align-items: center;
    background-size: cover;
}
.chat-container {
    font-family: "Poppins", sans-serif;
    background-color: #fff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    max-width: 1000px;
    margin: auto;
    background: linear-gradient(
        114.48deg,
        rgba(255, 255, 255, 0.24) 6.6%,
        rgba(255, 255, 255, 0.2) 72.94%
    );
    background-blend-mode: hard-light;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(7.5px);

    border-radius: 25px;
}
.btn-reset {
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    outline: inherit;

    background: linear-gradient(
        114.48deg,
        rgba(255, 255, 255, 0.15) 6.6%,
        rgba(255, 255, 255, 0.15) 72.94%
    );
    background-blend-mode: hard-light;
    border: 1px solid rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(7.5px);
    border-radius: 25px;
}
.chat-header {
    font-size: 12px;
    display: flex;
    padding: 10px 30px;
    justify-content: space-between;
    align-items: center;
    outline: inherit;
    background-blend-mode: hard-light;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(7.5px);

    border-radius: 25px 25px 0px 0px;
}

#center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#center img {
    width: 80px;
    margin-bottom: 0px !important;
}
.back-button {
    margin-right: 10px;
}

.title {
    margin: 0;
    width: 150px;

    font-size: 16px;
}

.incoming_msg_img {
    display: inline-block;
}
.incoming_msg {
    display: inline-block;
}
.chat-body {
    flex-grow: 1;
    height: 500px;
    padding: 10px;
    overflow-y: scroll;
    font: 36px;
}

.message {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}

.received {
    align-items: flex-start;

    display: flex;
    flex-direction: column;
}

.sent {
    align-items: flex-end;
}
.sent.message p {
    background-color: #742aff !important;
    border-radius: 25px 25px 2px 25px;
    font-family: "Poppins", sans-serif;

    font-style: normal;
    font-weight: 400;
    font-size: 18px;
    line-height: 27px;

    color: #ffffff;
}

.message p {
    background-color: #f5f5f5;
    padding: 10px 15px;
    color: #1b233d;
    border-radius: 25px 25px 25px 0;
    max-width: 70%;
    word-wrap: break-word;
}

.time {
    font-size: 36px;
    color: #999;
    margin-top: 5px;
}

.chat-footer {
    display: flex;
    align-items: center;
    align-self: center;
    background-blend-mode: hard-light;
    border: 1px solid rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(7.5px);
    width: 90%;
    margin-bottom: 20px;
    border-radius: 18px;
    padding: 10px 20px;
}

.chat-footer textarea {
    background: transparent;
    flex-grow: 1;
    padding: 5px;
    border: none;
    border-radius: 10px;
    margin-right: 10px;
    resize: none !important;
    height: 20px;
    outline: none;
    font-family: "Poppins";
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    color: #1b233d;
    line-height: 20px;
}

.chat-footer button {
    outline: 0;
    border: none;
    background: transparent;
    cursor: pointer;
}
#reset {
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
#resett {
    width: 20px;
    padding: 10px;
}
.received.message {
    display: flex;
    flex-direction: column;
}

.incoming_msg_img {
    margin-right: 10px;
    width: 30px;
}
.bot-title {
    margin-bottom: 2px;
    margin-left: 44px;
    font-size: 16px;
}

.received_withd_msg {
    margin-bottom: 10px;
}

.received_withd_msg p {
    margin: 0;
}
.imageText {
    display: flex;
    align-items: flex-end;
    gap: 10px;
}

#send-button > img {
    width: 40px;
}


@media (max-width: 700px) {
    .background {
        
        padding: 5vh 3vh;
    }

    .chat-header {
        padding: 10px 15px;
    }

    #resett {
        width: 15px;
    }

    #center img {
        width: 70px;
    }
    /* Chat Body */
    .sent.message p {
        font-size: 12px;
        line-height: 20px;
    }

    .message p {
        font-size: 12px;
        line-height: auto;
    }

    .imageText {
        gap: 0px;
    }

    .incoming_msg_img > img {
        width: 30px;
    }

    /* Footer */

    .chat-footer {
        width: 80%;
        padding: 10px;
    }

    .chat-footer textarea::placeholder {
        color: white !important;
    }
}

            textarea {
                overflow: hidden;
                resize: none;
            }


        </style>
    </head>
    <body>
        <div class="background">
            <div class="chat-container">
                <div class="chat-header">
                    <h1 class="text-center"></h1>

                    <div class="center" id="center">
                    </div>
                    <button class="btn-reset" id="reset" onclick="resetChat()">
                        <img
                            id="resett"
                            src="assets/header-button-icon.svg"
                            alt=""
                        />
                    </button>
                </div>
                <div id="chat-body" class="chat-body">
                    <div class="received message">
                        <div class="imageText">
                            <div class="incoming_msg_img">
                                <img
                                    src="https://4.bp.blogspot.com/-d3-qRKdO4PE/YpeJCjBIeAI/AAAAAAAAESo/FaoK2V9APNw73J7yL7zLRsFuv6eJ0fIIACK4BGAYYCw/w45-h45/logo%2Bsameer%2Bgaikwad.jpg"
                                    alt="agentpic"
                                />
                            </div>
                            <div class="received_withd_msg"><p>how can i help you</p></div>
                        </div>
                    </div>

                </div>
                <div class="chat-footer">
                    <textarea
                        id="prompt"
                        type="text"
                        placeholder="write your question here"
                        oninput="resizeTextarea(this,100); moveCursorToEnd(this);"
                    ></textarea>
                    <button id="send-button" onclick="sendPrompt()">
                        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgfMzGipQB4Ze14c9JH6TD5my-wqMWYp6YckoREnmtedJ4OkG3FgreFNSOYIrk3f9qicAHHUQxXmBQSzLdoH0I4R6HiCxOD-I-Xj7cUAVblEco-5b_nq9MtH9gbPHTB7bMXB4UkDzHeqtPhTBsQ2_rbXEA0ds-GgJ7YRwUZ-b4d6vFdk_pYfREMx4Ojkw/s1600/Untitled.png" alt="backbutton" />
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script>
 
        function resizeTextarea(textarea, maxHeight) {
            textarea.style.height = "";
            if (textarea.scrollHeight > maxHeight) {
                textarea.style.height = maxHeight + "px";
            } else {
                textarea.style.height = textarea.scrollHeight + "px";
            }
        }
    
        function moveCursorToEnd(textarea) {
            textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
        }
    
        let conversation = [
        {
            role: "system",
            content:
                "you are a python instructor ",
        },
    ];
    
    async function sendPrompt() {
        const promptInput = document.getElementById("prompt");
        const prompt = promptInput.value.trim();
    
        if (prompt !== "") {
            conversation.push({ role: "user", content: prompt });
    
            try {
                addMessage("thinking", "Thinking, please wait");
    
                const xhr = new XMLHttpRequest();
                xhr.open(
                    "POST",
                    "https://api.openai.com/v1/chat/completions",
                    true
                );
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.setRequestHeader(
                    "Authorization",
                    "Bearer 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"
                );          
    
                xhr.onreadystatechange = function () {
                    if (
                        xhr.readyState === XMLHttpRequest.DONE &&
                        xhr.status === 200
                    ) {
                        const apiResponse = JSON.parse(xhr.responseText);
                        const aiMessage = apiResponse.choices[0].message.content;
                        conversation.push({
                            role: "assistant",
                            content: aiMessage,
                        });
    
                        const thinkingMessage = document.getElementsByClassName(
                            "thinking"
                        )[0];
                        thinkingMessage.parentNode.removeChild(thinkingMessage);
    
                        addMessage("received", aiMessage);
                    }
                };
    
                xhr.send(
                    JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: conversation,
                        max_tokens: 2000,
                        temperature: 0,
                        top_p: 1,
                        frequency_penalty: 0,
                        presence_penalty: 0.5,
                    })
                );
    
                addMessage("sent", prompt);
    
                promptInput.value = "";
            } catch (error) {
                console.error("Error in sendPrompt:", error);
            }
        }
    }
    
    function addMessage(type, text) {
        const messageContainer = document.createElement("div");
        messageContainer.classList.add(type);
        messageContainer.classList.add("message");
    
        const senderName = document.createElement("h6");
        senderName.classList.add("mb-1");
        senderName.classList.add("bot-title");
        senderName.innerText = "";
        senderName.style.marginLeft = type == "received" ? "60px !important" : "0";
    
        const messageBody = document.createElement("div");
        messageBody.classList.add(
            type == "received" ? "received_withd_msg" : "sent_msg"
        );
    
        const messageText = document.createElement("p");
        messageText.innerText = text;
    
        messageBody.appendChild(messageText);
    
        const imageTextContainer = document.createElement("div");
        imageTextContainer.classList.add("imageText");
    
        if (type == "received") {
            const imageContainer = document.createElement("div");
            imageContainer.classList.add("incoming_msg_img");
    
            const image = document.createElement("img");
            image.src = "https://4.bp.blogspot.com/-d3-qRKdO4PE/YpeJCjBIeAI/AAAAAAAAESo/FaoK2V9APNw73J7yL7zLRsFuv6eJ0fIIACK4BGAYYCw/w45-h45/logo%2Bsameer%2Bgaikwad.jpg";
            image.alt = "agentpic";
    
            imageContainer.appendChild(image);
            imageTextContainer.appendChild(imageContainer);
        }
    
        imageTextContainer.appendChild(messageBody);
    
        messageContainer.appendChild(senderName);
        messageContainer.appendChild(imageTextContainer);
    
        document.getElementById("chat-body").appendChild(messageContainer);
        scrollToBottom();
    }
    
    function scrollToBottom() {
        const chatBody = document.getElementById("chat-body");
        chatBody.scrollTop = chatBody.scrollHeight;
    }
    
    document.getElementById("send-button").addEventListener("click", sendPrompt);
    
    document.getElementById("prompt").addEventListener("keyup", function (event) {
        if (event.keyCode === 13 && !event.shiftKey) {
            event.preventDefault();
            sendPrompt();
        }
    });
    
    function resetChat() {
        document.getElementById("chat-body").innerHTML = "";
    }
    </script>
</html>
